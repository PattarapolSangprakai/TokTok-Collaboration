<!DOCTYPE html>
<html>
    <head>
        <title>Tok-Tok Watch</title>
        <link rel="stylesheet" href="CSS/main.css">
        <link rel="icon" href="img/favicon.ico">
        <link rel="preconnect" href="https://fonts.googleapis.com"> 
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
        <link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Merriweather:ital@0;1&family=Montserrat:ital,wght@0,400;0,700;0,900;1,400&family=Poppins:wght@100;200;300;400;600;700&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100&display=swap" rel="stylesheet">

        <link
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
        rel="stylesheet"/>
        <!-- Google Fonts -->
        <link
        href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
        rel="stylesheet"/>
        <!-- MDB -->
        <link
        href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/5.0.0/mdb.min.css"
        rel="stylesheet"/>
        <!-- MDB -->
        <script
            type="text/javascript"
            src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/5.0.0/mdb.min.js"
        ></script>

        <!--BootStrap-->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    </head>
    <body>
        <div class="main-nav">
           
            <nav class="top">
                <div class="ftn"><i class="bi bi-list" id="open-menu" onclick="showMenu()"></i>
                    <i class="bi bi-x"  id="close-menu" onclick="hideMenu()"></i>
                </div>
                <div class="nav-img sty"><img src="img/Logo.PNG" alt="Logo"></div>
                <div class="nav-link ftn">
                    <ul>
                        <li><i class="bi bi-cart2"></i></li>
                        <li><i class="bi bi-person"></i></li>
                    </ul>
                </div>

            </nav>
            <div class="nav-btm">
                <ul>
                    <li>HOME</li>
                    <li>PRODUCT</li>
                    <li>ABOUT</li>
                    <li>BLOG</li>
                    <li>CONTACT US</li>
                </ul>
            </div>
            <div class="nav-links" id="navLinks">
                <ul>
                  <li><a href="#">HOME</a></li>
                  <li><a href="#">ABOUT</a></li>
                  <li><a href="#">COURSE</a></li>
                  <li><a href="#">BLOG</a></li>
                  <li><a href="#">CONTACT</a></li>
                </ul>
              </div>
              
              <div class="log-links" id="loglinks">
                <form action="">
                    <h3>Log In</h3>
                    <input type="text" class="input-field" placeholder="User Id" required>
                    <input type="password" id="pwf" class="input-field" placeholder="Enter Password " required>
                    <div style="height: 15px; margin-bottom: 15px;"><input type="checkbox" id="pw-check" class="check-box" onclick="password()"><span>Show Password</span></div>
                    <input type="checkbox" class="check-box"><span>Remember Password</span>          
                    <button type="submit" class="submit-btn">Log in</button>

                </form>
              </div>
              

        </div>
        <div class="photo" id="main-image">
            
        </div>
        

        <script>
            var navLinks = document.getElementById("navLinks");
            var list_bur = document.getElementById("open-menu");
            var cross = document.getElementById("close-menu");
            var mimg = document.getElementById("main-image");
            var pw = document.getElementById("pwf");
            var cb = document.getElementById("pw-check");

            function showMenu() {
            navLinks.style.left = "0";
            list_bur.style.display = "none";
            cross.style.display = "inline";
           
            }

            function hideMenu() {
            navLinks.style.left = "-220px";
            list_bur.style.display = "inline";
            cross.style.display = "none";
        
            }


            function password() {
                if (cb.checked == true) {
                    pw.type = "text";
                }
                else {
                    pw.type = "password";
                }
            }
            
        </script>
          
    </body>
</html>
